<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcodes to QR Code</title>

    <script src="js/qrcode.js"></script>
    <script src="create.js"></script>
    <script>
        var qrcode = undefined;

        function generateQRCode() {
            //Collection of variables
            var LinealFeet = ('LF:' + document.getElementById('text1').value + '|');
            var Weight = ('W:' + document.getElementById('text2').value + '|');
            var MSF = ('MSF:' + document.getElementById('text3').value + '|');
            var IPItemNum = ('IPN:' + document.getElementById('text4').value + '|');
            var Date = ('D:' + document.getElementById('text5').value);



            //Final string to send
            var finalString = LinealFeet + Weight + MSF + IPItemNum + Date;

            //document.getElementById("validationString").innerHTML = finalString;


            // Creation of QR Code
            if (qrcode === undefined) {
                qrcode = new QRCode(document.getElementById('qrcode'), finalString)
            } else {
                qrcode.clear();
                qrcode.makeCode(finalString);

            }
        }

        function goToReadPage() {

            window.location.href = "readQRCode.html"
        }
    </script>
</head>

<body>
    <h1 style="text-align: center;">JavaScript QR Code Generator</h1><br />
    <label>Lineal Feet: </label>
    <input id="text1" type="text" style="width:40%" /><br /><br />
    <label>Weight: </label>
    <input id="text2" type="text" style="width:40%" /><br /><br />
    <label>MSF: </label>
    <input id="text3" type="text" style="width:40%" /><br /><br />
    <label>IP Item #: </label>
    <input id="text4" type="text" style="width:40%" /><br /><br />
    <label>Date: </label>
    <input id="text5" type="text" style="width:40%" /><br /><br />

    <input id="submitButton" type="button" style="width: 20%; margin-left: 550px; margin-top: 15px;"
        value="Create QR Code" onclick="generateQRCode();">

    <input id="readButton" type="button" style="width: 20%; margin-top: 15px;" value="Read QR Code"
        onclick="goToReadPage();">

    <div>
        <div id="qrcode"></div>
    </div>

    <div style="text-align: center;">
        <h1 id="validationString"></h1>
    </div>
</body>

</html>
